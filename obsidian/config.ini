[colors]
background = #00000000
foreground = #f5f5f5
accent = #6bb2ff
urgent = #ff3b58
warning = #b8ffea

[bar/main]
width = 100%
height = 28
; radius = 8
background = ${colors.background}
foreground = ${colors.foreground}
border-bottom-size = 2
border-color = ${colors.accent}

font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = Noto Sans Symbols:size=11;2
font-2 = Font Awesome:size=11;2
font-3 = Iosevka Nerd Font:size=11;2
font-4 = Iosevka Nerd Font:size=11;2
font-5 = JetBrainsMono Nerd Font:size=11;-1
module-margin = 3

module-border-size = 2
module-border = ${colors.accent}

modules-left   = date bluetooth microphone network battery
modules-center = xworkspaces
modules-right  = gpu-temp brightness volume powermenu

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; modules
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/gpu-temp]
type = custom/script
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits
interval = 5
format =  <label>°C
format-foreground = ${colors.accent}


[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;﬏
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

label-active = %icon%
label-active-padding = 2
label-active-foreground = ${colors.accent}
label-occupied = %icon%
label-occupied-padding = 2
label-urgent = %icon%
label-urgent-padding = 2
label-empty = %icon%
label-empty-padding = 2

format = <label-state>
format-padding = 1
label-monitor = %name%

# format-background = ${colors.warning}

[module/date]
type = internal/date
interval = 5
time = %H:%M
date = %a, %d %b
format-prefix = "    "
format-foreground = ${colors.accent}
format-prefix-foreground = ${colors.accent}
label = %time% | %date%
padding-left = 1
padding-right = 1

[module/volume]
type = custom/script
exec = ~/.config/polybar/obsidian/scripts/volume.sh
tail = true
; show icon + number
format-volume = <label-volume>
label-volume = " %percentage%% "
; when muted
padding-left = 1
padding-right = 1

scroll-up = ~/.config/polybar/obsidian/scripts/volume.sh --inc
scroll-down = ~/.config/polybar/obsidian/scripts/volume.sh --dec

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC

; --- Formats for different states ---

; Charging
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.accent}
label-charging = "%percentage%%"

; Discharging
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.foreground}
label-discharging = "%percentage%%"

; Full
format-full = <label-full>
format-full-prefix = ""
format-full-prefix-foreground = ${colors.accent}
label-full = "%percentage%%"

; Low battery warning
format-low = <animation-low> <label-low>
format-low-prefix = ""
format-low-prefix-foreground = ${colors.urgent}
label-low = "%percentage%%"

low-at = 25

; --- Animations and Ramps ---

; Animation for charging state
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-speed = 500

; Ramp for discharging state
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Animation for low battery
animation-low-0 = 
animation-low-1 = " "
animation-low-speed = 500

padding-left = 1
padding-right = 1

[module/network]
type = internal/network
interface = wlp0s20f3
format-connected =  <label-connected>
format-disconnected = 󰖪 no net
label-connected = " %essid% "
click-right = nm-connection-editor
padding-left = 1
padding-right = 1

[module/powermenu]
type = custom/text
click-left = ~/.config/polybar/obsidian/scripts/powermenu.sh
format-underline = ${colors.urgent}
content = "%{F#6bb2ff}    %{F-}"
padding-left = 1
padding-right = 1

[module/microphone]
type = custom/script
exec = ~/.config/polybar/obsidian/scripts/microphone.sh --status
click-left = ~/.config/polybar/obsidian/scripts/microphone.sh --toggle
tail = true
format = <label>
label = " %output% "
padding-left = 1
padding-right = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/obsidian/scripts/bluetooth.sh --status
click-left = ~/.config/polybar/obsidian/scripts/bluetooth.sh --toggle
click-right = blueman-manager
format = <label>
padding-left = 1
padding-right = 1
tail = true

[module/brightness]
type = custom/script
exec = ~/.config/polybar/obsidian/scripts/brightness.sh
tail = true
format = <label>
label = "%output%"
padding-left = 1
scroll-up = ~/.config/polybar/scripts/brightness.sh --inc
scroll-down = ~/.config/polybar/scripts/brightness.sh --dec
